<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Chicken Coop</title>
    <!-- Favicon -->
    <link rel="icon" href="images/chicken.png" type="image/png" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body style="background-color: #eb6863;">
    <!-- test buttons-->
    <button id="btnShowRegistration" type="button" class="btn btn-secondary">Show Registration</button> 
    <button id="btnShowLogin" type="button" class="btn btn-secondary">Show Login</button>
    <button id="btnShowDashboard" type="button" class="btn btn-secondary">Show Dashboard</button>
    <button id="btnCloseEverything" type="button" class="btn btn-secondary">Close Everything</button> 

    <div id="divLogin" class="justify-content-center" style="display: none; opacity: 0; transition: opacity 0.5s;">
        <form class="card col-12 col-lg-3 mt-5">
            <div class="card-body">
                <h1 class="text-center">Login</h1>
                <h1 class="text-center">Login</h1>
                <p class="text-center">Please enter your credentials to log in.</p>
                <input type="text" id="txtLoginEmail" class="form-control" placeholder="Email Address">
                <input type="password" id="txtLoginPassword" class="form-control mt-2" placeholder="Password">
                <div class="d-flex justify-content-center">
                    <button type="button" id="btnCancelLogin" class="btn btn-secondary mt-3 mr-4">Cancel</button>
                    <button type="button" id="btnLogin" class="btn btn-primary mt-3">Login</button>
            </div>
        </form>
    </div>

    <div id="divRegistration" class="justify-content-center" style="display: none; opacity: 0; transition: opacity 0.5s;">
        <form class="card col-12 col-lg-6 mt-5">
            <div class="card-body">
                <h1 class="text-center">Smart Chicken Coop</h1>
                <p class="text-center">Please fill out all fields.</p>
                <input type="text" id="txtEmail" class="form-control" placeholder="Email Address">
                <input type="password" id="txtPassword" class="form-control mt-2" placeholder="Password">
                <div class="row"> 
                    <div class="col">
                        <input type="text" id="txtFirstName" class="form-control mt-2" placeholder="First Name">
                    </div>
                    <div class="col">
                        <input type="text" id="txtLastName" class="form-control mt-2" placeholder="Last Name">
                    </div>
                </div>
                <input type="text" id="txtAddress1" class="form-control mt-2" placeholder="Street Address 1">
                <input type="text" id="txtAddress2" class="form-control mt-2" placeholder="Street Address 2">
                <div class="row mt-2">
                    <div class="col">
                        <input type="text" id="txtCity" class="form-control" placeholder="City">
                    </div>
                    <div class="col">
                        <select id="txtState" class="form-control">
                            <option value="" selected disabled>Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input type="text" id="txtZip" class="form-control" placeholder="ZIP">
                    </div>
                    <div class="col">
                        <input type="tel" id="telPhone" class="form-control" placeholder="Phone">
                    </div>
                </div>
                <input type="text" id="txtCoopRegistrationID" class="form-control mt-2" placeholder="Coop Registration ID">
                <div class="d-flex justify-content-center">
                    <button type="button" id="btnCancelRegistration" class="btn btn-secondary mt-3 mr-4">Cancel Registration</button>
                    <button type="button" id="btnCreateAccount" class="btn btn-primary mt-3 mr-4">Create Account</button>
                </div>
            </div>
        </form>
    </div>

    <div id="divDashboard" class="justify-content-center" style="display: none; opacity: 0; transition: opacity 0.5s;">
        <form class="card col-12 col-lg-8 mt-2">
            <div class="card-body">
                <h1 class="text-center">Dashboard</h1>
            </div>
        </form>
    </div>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</html>
